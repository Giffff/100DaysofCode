<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video background -->
    <video class="video-background" id="clock"  loop muted autoplay="true"> 
        <source src="./Time.mp4" ></source>
    </video>
    <!-- video overlay -->
    <div class="video-overlay"></div>

    <!-- container -->
    <div class="container">
        <h1>Your custom countdown !</h1>
        <form class="form" id="countdownForm">
            <label 
                for="title">
                Title
            </label>
            <input 
                type="text" 
                name="inputTitle" 
                id="title" 
                placeholder="what are you counting down to?"
                >
            <label 
                for="date-picker"
                >
                Select a Date
            </label>
            <input 
                type="date" 
                name="inputDate" 
                id="date-picker"
                >
            <button 
                type="submit" 
                id="submit" 
                name="submit"
                >
                Submit
            </button>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
