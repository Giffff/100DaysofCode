<html>
<head> 
<style>
#val{
color:white;
max-width:200px;
border-radius:5px;
Text-Align:center;
font-size:25px;
position:absolute;
height:100px;
top:0;
bottom:265px;
left:0;
right:250px;
margin:auto;
}
.center {
text-align: center;
font-size:50px;
position:absolute;
height:50px;
top:0;
bottom:0;
left:0;
right:0;
margin:auto;
}

#colorpicker{
width:200px;
height:100px;
position:absolute;
top:0;
bottom:-480px;
left:250px;
right:0;
margin:auto;
}
</style>
</head>
<body>
<div class="center">
   <label for="colorpicker">Color Picker</label>
   <p>Pick your Custom Colour</p>
   <input type="color" id="colorpicker" value="#0000ff" onchange="changecolor(this.value)" >
</div>
<script>
function changecolor(color) { 
var x = document.createElement(&quot;input&quot;);
x.setAttribute(&quot;id&quot;,&quot;val&quot;);
x.style.setProperty(&quot;background-color&quot;, color, &quot;important&quot;);
x.setAttribute(&quot;value&quot;,color);       
document.body.appendChild(x);
}
</script>
</body>
</html>
